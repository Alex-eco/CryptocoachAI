<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto AI Coach</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="title">Crypto AI Coach 🧠💬</h1>
    <select id="language-select">
      <option value="en">🇺🇸 English</option>
      <option value="es">🇪🇸 Español</option>
      <option value="ru">🇷🇺 Русский</option>
      <option value="hi">🇮🇳 हिंदी</option>
    </select>
  </header>

  <main>
    <div id="chat-container">
      <div id="chat"></div>
      <textarea id="question" placeholder="Ask your question..."></textarea>
      <button id="ask-btn">Ask</button>
      <p id="free-remaining"></p>
    </div>

    <div id="payment-modal" class="hidden">
      <div class="modal-content">
        <h2 id="payment-title">Get Unlimited Access 🚀</h2>
        <p id="payment-desc">You've used your 3 free questions. Subscribe to continue.</p>
        <button id="pay-btn">Pay with NOWPayments</button>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
